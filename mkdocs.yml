# generated by pforret/mkdox on Wed Jan 17 09:07:17 CET 2024
site_name: "pforret/leqm-nrt"
site_url: "https://github.com/pforret/leqm-nrt"
site_description: "pforret/leqm-nrt "
theme:
  name: material
  logo: icon/android-chrome-192x192.png
  favicon: icon/android-chrome-192x192.png
  palette:
    primary: red
  font:
    text: Nunito
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.suggest

  icon:
    repo: fontawesome/brands/bitbucket

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - awesome-pages

copyright: "&copy; 2025 pforret/leqm-nrt &bull; pforret"

extra:
  generator: false
